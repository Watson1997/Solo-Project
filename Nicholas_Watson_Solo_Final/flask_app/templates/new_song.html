<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_song.css') }}">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">

        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn">Logout</a>

        </div>

    </nav>
    <form action="/create/song" method="POST" class="col-9 p-3 my-4 bg-dark text-light mx-auto">
        <h2>New Song</h2>
        {% with messages = get_flashed_messages(category_filter=['create']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <input type="text" name="artist" class="form-control">
                </div>
                <div class="form-group">
                    <label for="song">Song:</label>
                    <input type="text" name="song" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date_recorded">Release Date:</label>
                    <input type="date" name="date_recorded" class="form-control">
                </div>

                <input type="submit" value="Add Song" class="btn">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
