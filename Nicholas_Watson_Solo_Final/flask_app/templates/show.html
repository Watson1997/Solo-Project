<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show.css') }}">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">{{user.first_name}}'s View</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <div class="card col-4 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title">{{show.artist}}</h2>
            <p class="card-text">Song:  {{show.song}}</p>
            <p class="card-text">Release Date:  {{show.date_recorded}}</p>
        </div>
    </div>
    
    <img class="mediaplayer" src="{{ url_for('static', filename='mediaplayer.png') }}" height="220" width="800" alt="mediaplayer">
</body>
</html>
